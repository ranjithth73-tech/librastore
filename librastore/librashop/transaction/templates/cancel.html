{% extends "base.html" %}
{% block title %}
LIBRA | Payment | Canceletion
{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: radial-gradient(circle at top left, #ffc107, #ff6f61, #1a1a1a);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
  }

  .cancel-card {
    background: rgba(30, 30, 30, 0.65);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 50px 40px;
    text-align: center;
    color: #fff;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.8s ease-in-out;
    max-width: 420px;
    width: 90%;
  }

  .cancel-icon {
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  color: #ff4d4d;
  background: rgba(255, 255, 255, 0.1);
  border: 3px solid #ff4d4d;
  border-radius: 50%;
  margin: 0 auto 20px auto;
  animation: pulse-cancel 1.5s infinite;
  box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
}


  .cancel-card h2 {
    font-weight: 700;
    color: #ffc107;
    margin-bottom: 10px;
  }

  .cancel-card p {
    color: #ddd;
    font-size: 1rem;
    margin-bottom: 25px;
  }

  .btn-glass {
    background: linear-gradient(90deg, #ffc107, #ff6f61);
    color: #000;
    border: none;
    padding: 12px 40px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-glass:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.6); }
    70% { box-shadow: 0 0 0 20px rgba(255, 77, 77, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
  }
</style>


<div class="cancel-card">
  <div class="cancel-icon">
    <i class="bi bi-x-lg"></i>
  </div>
  <h2>Payment Canceled</h2>
  <p>Your payment process was canceled. No amount has been charged.</p>
  <a href="{% url 'cart_summary' %}" class="btn-glass">Return to Cart</a>
</div>


{% endblock %}
